<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/_template.xhtml">
		
		<ui:define name="titulo">Cadastro de Produto</ui:define>
	
		<ui:define name="conteudo">
			<h:form>
				<h:messages />
				
				<h:inputHidden id="id" value="#{produtoBean.produto.id}"/>
				
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" id="lbNome"></h:outputLabel>
					<h:inputText id="nome" value="#{produtoBean.produto.nome}"/>
					
					<h:outputLabel value="Preço:" for="preco" id="lbPreco"></h:outputLabel>
					<h:inputText id="preco" value="#{produtoBean.produto.preco}">
						<f:convertNumber pattern="#,##0.00" locale="pt_BR"/>
					</h:inputText>
					
					<h:commandButton value="Gravar" action="#{produtoBean.gravar}"/>
				</h:panelGrid>			
			</h:form>
			<br />
			
			<h:form id="frmListaProdutos">
				<h:dataTable value="#{produtoBean.listaProdutos}" var="item" cellpadding="2">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						
						<h:outputText value="#{item.id}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						
						<h:outputText value="#{item.nome}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Preço" />
						</f:facet>
						
						<h:outputText value="#{item.preco}">
							<f:convertNumber currencyCode="BRL" />
						</h:outputText>
					</h:column>
								
					<h:column>
						<f:facet name="header">
							<h:outputText value=""/>
						</f:facet>
						
						<h:commandLink value="Editar" action="#{produtoBean.carregar(item)}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value=""/>
						</f:facet>
						
						<h:commandLink value="Remover" action="#{produtoBean.remover(item)}"/>
					</h:column>	
				</h:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>

</html>
