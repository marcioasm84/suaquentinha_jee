<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

	<h:head/>
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="img" name="suaquentinha.png"></h:graphicImage>
			
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>	
		
		<div id="menu">
			<h:form>
			
			
				<p:menubar>
	            	<p:menuitem value="Inicio" action="#{principal.irParaInicio}"/>
	            	<p:menuitem value="Cadastro de Produto" action="#{principal.irParaCadastroProduto}"/>
	            	<p:menuitem value="Cadastro de Cliente" action="#{principal.irParaCadastroCliente}"/>
	            	<p:menuitem value="Cadastro de Venda" action="#{principal.irParaCadastroVenda}"/>
	            </p:menubar>
            
			</h:form>
		</div>	
		<br/>
		<br/>	
		<br/>
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	</h:body>

</html>
